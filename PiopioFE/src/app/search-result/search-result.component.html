<div id="friends-page" class="friends-wrapper main-container">

  <!--First tab-->
  <div id="all-friends" class="card-row-wrap is-active">
    <h3 *ngIf="querySearch">
      <b>Search: {{querySearch}}</b>
    </h3>

    <div class="card-row">
      <h3 *ngIf="users.length==0">No results</h3>
      <div *ngFor="let user of users" class="card-flex friend-card">
        <div class="img-container">
          <img class="avatar" src="https://via.placeholder.com/300x300" data-demo-src="assets/images/avatars/dan.jpg"
               alt="">
          <img class="country" src="" alt="">
        </div>
        <div class="friend-info">
          <h3><a (click)="goToProfile(user.username)">{{ user.username }}</a></h3>
          <p>{{ user.profile.first_name }} {{ user.profile.last_name }}</p>
        </div>
        <div class="friend-stats">
          <div class="stat-block">
            <label>Posts</label>
            <div class="stat-number">
              ?
            </div>
          </div>
          <div class="stat-block">
            <label>Followers</label>
            <div class="stat-number">
              {{ user.follower_count }}
            </div>
          </div>
          <div class="stat-block">
            <label>Following</label>
            <div class="stat-number">
              {{ user.following_count }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
